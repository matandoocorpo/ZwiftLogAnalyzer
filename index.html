  </head>

  <body>
    <div class="card col-md-12">
      <div class="card-header">
        <h3>
          <span class="fas fa-clipboard-check"> .:Zwift Log Analyzer :.</span>
        </h3>
      </div>
      <div class="card-body">
        <input type="file" id="logfile" onchange="openFile(event)" />
      </div>
      <div class="card-body" id='spinner' hidden>
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="card col-md-12" id="resumen" hidden>
        <div class="card-header">
          <h5><span class="fas fa-info-circle"> Log Info</span></h5>
        </div>
        <div class="card-body"></div>
      </div>
      <div class="card col-md-12" id="peripherals" hidden>
        <div class="card-header">
          <h5><span class="fas fa-th"> Devices</span></h5>
        </div>
        <div class="card-body">
          <table
            id="antDevices"
            class="table-bordered table-striped table col-md-6 float-left"
          >
            <thead class="thead-light">
              <tr>
                <th>ANT+ Devices</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <table
            id="bleDevices"
            class="table-bordered table-striped table col-md-6 float-left"
          >
            <thead class="thead-light">
              <tr>
                <th>BLE Devices</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="card col-md-12" id="metrics" hidden>
        <div class="card-header">
          <h5><span class="fas fa-chart-bar"> Measures</span></h5>
        </div>
        <div class="card-body col-md-12" id="graphContainer"></div>
      </div>
      <div class="card-footer">2021 - matandoocorpo.cc / .:EA1NK:. Juan J. Lamas</div>
    </div>
  </body>
</html>
